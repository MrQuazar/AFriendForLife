<! Doctype html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <h1 style="text-align: center;">Registration Form</h1>
        <hr>
        <form>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required><br>
        <label for="mname">Middle Name: </label>
        <input type="text" id="mname" name="mname" placeholder="Enter Your Middle Name" required ><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required ><br><br>
        Select Your Gender: <br>
        <input type="radio" id="male" name="Gender" value="Male" >
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="Gender" value="Female" > 
        <label for="female">Female</label><br>   
        <input type="radio" id="others" name="Gender" value="Others" >
        <label for="others">Others</label><br><br>
        Select Your Profession: <br>
        <input type="checkbox" id="govt" name="govt" value="Government Job" >
        <label for="govt">Government Job</label><br>
        <input type="checkbox" id="prvt" name="prvt" value="Private Job" >
        <label for="prvt">Private Job</label><br>
        <input type="checkbox" id="busi" name="busi" value="Business Job" >
        <label for="busi">Business Job</label>
        <br><br>
        Select Your Department:
        <select>
            <option>Computer Science</option>
            <option>Business Management</option>
            <option>Human Resource</option>
            <option>Civil Engineering</option>
            <option>MBBS</option>
            <option>Finance and Accountance</option>
        </select>
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="text"  name="Country" placeholder="Country Code" size="2" required >
        <input type="tel"  name="phone" placeholder="1234-567890" size="10" pattern="[0-9]{4}-[0-9]{6}" required >
        <br><br>
        Address:
        <textarea rows="5" cols="30" placeholder="Enter Your Current Address" required></textarea>
        <br><br>
        <label for="Resume">
            Drop Your Resume : 
        </label>
        <input type="file" name="Resume" id="Resume" required >
        <br><br>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" placeholder="Enter Your Email Address" required ><br>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="Password" placeholder="Enter Your Password" required ><br>
        <label for="repwd">Re-Type Password</label>
        <input type="password" id="repwd" name="Re-Password" placeholder="Enter Your Password Again" required ><br><br>
        <input type="submit"><br>
        <button type="submit" class="submitbtn">Submit Again</button>
        </form>
        

        

        
    </body>
</html>
