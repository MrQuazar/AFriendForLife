<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    
     <form action="/" method="post" class="form">
        <img class="img" src="images/signup.png">
         <h1>Sign-up</h1>
         <div class="first-name">
            <label for="first-mame" >First Name</label>
            <input type="text" id="first-name" name="FirstName" placeholder="firstname" required>
         </div>
         <div class="last-name">
            <label for="last-name" >Last Name</label>
            <input type="text" id="last-name" name="Last Name" placeholder="lastname" required>
         </div>
    
        <div class="email">
            <label for="email" >Email</label>
            <input type="email" id="email" name="email" placeholder="email" required>
        </div>
            
        <div class="button">
            <button class="btn" type="submit">Sign-up</button>
        </div>

    </form>
        
        
   
    
</body>
</html>
